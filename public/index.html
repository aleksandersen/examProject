<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My recipe app</title>

  <script src="./script/templateLoader.js"></script>
  <script src="./script/allPages.mjs"></script>
  <script src="./script/userFunctions.mjs"></script>

</head>


<body>

  <div id="divHeader"></div>

  <div id="divContent"></div>

  <div id="divFooter"></div>

  <!--  All templates  -->

  <template id="tlLandingPage">
    <h2> Landing page! </h2>
    <h3> Click here to get to the login page: <button id="toLoginPageBtn"> Login</button></h3>
      </template>


  <template id="tlLoginPage">
    <form id="loginForm">
        <input type="text" id="loginMail" placeholder="Email"> <br>
        <input type="password" id="loginPassword" placeholder="Password"> <br>
        <button id="logInBtn" type="submit">Logg inn</button>
        <button id="newUserBtn">Ny bruker</button>
    </form>
</template>

<template id="tlCreateNewUser">
  <form id="createNewUserForm">
      Name : <input type="text" id="name"><br>
      Email: <input type="email" id="email"><br />
      Password: <input type="password" id="password"><br />
      <button type="submit" id="createNewUserBtn">Lag ny bruker</button>
  </form>
</template>





 


 





</body>

</html>
