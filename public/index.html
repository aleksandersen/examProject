<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My recipe app</title>

  <script src="./script/fetch.js"></script>
  <script src="./script/templateLoader.js"></script>
  <script src="./script/main.js"></script>

</head>


<body>

  <div id="divHeader"></div>

  <div id="divContent"></div>

  <div id="divFooter"></div>

  <!--  All templates  -->

  <template id="tlLogin">
    <div class="login-box">
      <h2>User Login</h2>
      <form action="#" type="POST" onsubmit="return loginUser()">
        <input type="text" id="domLoginEMail" name="email" placeholder="Email" required />
        <input type="password" id="domLoginPassword" name="password" placeholder="Password" required />
        <input type="submit" value="Login" />
      </form>
      <div class="register-link">Don't have an account? <a href="#">Register</a></div>
    </div>
  </template>

  <template id="tlLandingPage">
    <h2> Landing page! </h2>
    <h3> Click here to get to the login page: <button id="toLoginPage"> Login</button></h3>
      </template>


 





</body>

</html>
